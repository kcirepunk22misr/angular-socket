<h1>Mensajes</h1>
<hr />

<div id="chat-mensaje">
  <li *ngFor="let msg of mensajes" class="list-group-item">
    {{ msg.de }}: {{ msg.cuerpo }}
  </li>
</div>

<form ngSubmit="enviar()">
  <input
    type="text"
    name="texto"
    [(ngModel)]="texto"
    placeholder="Mensaje..."
    class="form-control chat-input"
  />
  <button type="submit" (click)="enviar()" class="btn btn-primary">
    Enviar
  </button>
</form>
